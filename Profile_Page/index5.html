        <p id="liveTime"></p>

    </div>
    <!-- End Nav Bar -->

    <div class="container">

              <h2></h2>
              <p>Business Analyst</p>
            </div>
          </div>

          <div class="theme-switcher">
            <p>Change Theme Color:</p>
            <div class="theme-options">
              <span id="dark-theme" class="theme dark"></span>
              <span id="light-theme" class="theme light"></span>
            </div>
          </div>
        </div>
        <div class="work-timer">
          <p>Sign in / Sign out :</p>
          <div class="timer-button">
            <div class="timer">00:00</div>
            <button id="start-btn">Start Work</button>
            <button id="resume-btn">Take break</button>
            <button id="stop-btn">Finish Work</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./Assets/script5.js"></script>
