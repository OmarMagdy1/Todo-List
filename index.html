<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="./LOGIN/assets/styles/style.css" />
  </head>

  <body>
    <div class="container-navbar">
      <div class="navbarlogo">
        <img src="./LOGIN/assets/images/TodoApp.png" alt="Logo" />
        <a href="/login">Login</a>
      </div>
      <div class="navbar-date">
        <p id="liveDate"></p>
        <p id="liveTime"></p>
      </div>
    </div>

    <div class="background">
      <div class="image-section">
        <img src="./LOGIN/assets/images/Illustration.png" alt="Illustration" />
      </div>
      <div class="form-section">
        <h1>
          Welcome to<img src="./LOGIN/assets/images/TodoApp.png" alt="Logo" />
        </h1>
        <form id="login-form">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
          />

          <label for="fullname">Full Name:</label>
          <input
            type="text"
            id="fullname"
            name="fullname"
            placeholder="Enter your full name"
            pattern="[A-Za-z\s]+"
            title="Please enter a valid name (letters and spaces only)"
          />

          <label for="password">Password:</label>
          <div class="password-wrapper">
            <img src="./LOGIN/assets/images/bi_eye-fill.png" alt="" />
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
            />
          </div>

          <button type="submit">Login</button>
          <p>Don't have an account? <a href="">Register</a></p>
        </form>
      </div>
    </div>

    <script src="./LOGIN/assets/scripts/main.js"></script>
  </body>
</html>
