<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="./ToDoList/assets/styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

  <body>
    <!-- Start Nav Bar -->
    <div class="nav-bar">

        <p class="logo-text">TodoApp</p>
        <!-- <p>Login</p> -->

    <!-- Start Create New Task Section -->
    <h1>Welcome <a href=""></a></h1>
